[project]
name = "transformerpredictionmodel"
version = "0.1.0"
description = "Project to predict sports player performance outcomes using complex ML modeling"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/transformerpredictionmodel"]

[tool.poe.tasks]
# Python linting and formatting
lint = "ruff check ."
fix = "ruff check --fix ."
format = "ruff format ."

# Type checking
type-check = "mypy ."

# YAML linting
lint-yaml = "yamllint ."

# Markdown linting
lint-markdown = "markdownlint-cli2 '**/*.md'"

# Testing
test = "pytest"
test-cov = "pytest --cov=. --cov-report=term-missing"
coverage-report = "pytest --cov=. --cov-report=html"

[tool.uv]
dev-dependencies = [
    "mypy>=1.18.2",
    "poethepoet>=0.37.0",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.13.3",
    "yamllint>=1.37.1",
]
