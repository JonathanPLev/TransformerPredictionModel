[project]
name = "transformerpredictionmodel"
version = "0.1.0"
description = "Project to predict sports player performance outcomes using complex ML modeling"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "nba-api>=1.10.2",
    "scikit-learn>=1.7.2",
]


[tool.poe.tasks]
# Python linting and formatting
lint = "ruff check ."
fix = "ruff check --fix ."
format = "ruff format ."

# Type checking
type-check = "sh -c 'cd src && mypy .'"

# YAML linting
lint-yaml = "yamllint ."

# Markdown linting
lint-markdown = "markdownlint-cli2 '**/*.md'"

# Testing
test = "pytest"
test-cov = "pytest --cov=. --cov-report=term-missing"
coverage-report = "pytest --cov=. --cov-report=html"

[tool.mypy]
explicit_package_bases = true
namespace_packages = true
exclude = [
    "^tests/",
    "^src/.*/tests/"
]

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pandas-stubs>=2.0.0",
    "poethepoet>=0.37.0",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.13.3",
    "types-requests>=2.31.0",
    "yamllint>=1.37.1",
]
